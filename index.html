<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <aside class="search">
        <div class="card">
            <h3 class="card-header text-uppercase">Search for a City</h3>
            <form id="city-form" class="card-body">
                <input name="city" id="cityInput" type="text" autofocus="true" class="form-input" placeholder="San Diego" />
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </aside>

    <main class="content">
        <div id="present-forecast" class="content-section">
            <h2>Present Forecast</h2>
            <h3 id="city">City: </h3>
            <h5 id="temp">Temp: </h5>
            <h5 id="wind">Wind: </h5>
            <h5 id="humidity">Humidity: </h5>
        </div>
        <div id="future-forecast" class="content-section">
            <h2>5-Day Forecast</h2>
            <div class="row">
                <div class="col card">
                    <h5 id="date-1" class="card-header text-uppercase">Date</h5>
                    <span id="emoji-1"></span>
                    <h6 id="temp-1">Temp: </h6>
                    <h6 id="wind-1">Wind: </h6>
                    <h6 id="humidity-1">Humidity: </h6>
                </div>
                <div class="col card">
                    <h5 id="date-2" class="card-header text-uppercase">Date</h5>
                    <span id="emoji-2"></span>
                    <h6 id="temp-2">Temp: </h6>
                    <h6 id="wind-2">Wind: </h6>
                    <h6 id="humidity-2">Humidity: </h6>
                </div>
                <div class="col card">
                    <h5 id="date-3" class="card-header text-uppercase">Date</h5>
                    <span id="emoji-3"></span>
                    <h6 id="temp-3">Temp: </h6>
                    <h6 id="wind-3">Wind: </h6>
                    <h6 id="humidity-3">Humidity: </h6>
                </div>
                <div class="col card">
                    <h5 id="date-4" class="card-header text-uppercase">Date</h5>
                    <span id="emoji-4"></span>
                    <h6 id="temp-4">Temp: </h6>
                    <h6 id="wind-4">Wind: </h6>
                    <h6 id="humidity-4">Humidity: </h6>
                </div>
                <div class="col card">
                    <h5 id="date-5" class="card-header text-uppercase">Date</h5>
                    <span id="emoji-5"></span>
                    <h6 id="temp-5">Temp: </h6>
                    <h6 id="wind-5">Wind: </h6>
                    <h6 id="humidity-5">Humidity: </h6>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>

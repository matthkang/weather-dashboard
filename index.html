<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <aside class="search">
        <div class="card">
            <h3 class="card-header text-uppercase">Search for a City</h3>
            <form id="city-form" class="card-body">
                <input name="city" id="cityInput" type="text" autofocus="true" class="form-input"
                    placeholder="San Diego" />
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </aside>
    <aside class="history">
        <div class="card">
            <h3 class="card-header text-uppercase">Recent Searches</h3>
            <div id="recent-searches" class="col">
            </div>
        </div>
    </aside>

    <main class="forecast">
        <h2>Current Forecast</h2>
        <div id="present-forecast" class="forecast-section"></div>
        <h2>5-Day Forecast</h2>
        <div id="future-forecast" class="forecast-section"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
